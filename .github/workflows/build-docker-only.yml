name: Build Container Only

on:
  workflow_dispatch:
  push:
    paths-ignore:
      # Exclude changes made in the root directory but not in the docker directory
      - '*'
      - '!docker'
      - '!docker/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      # build Docker image and push to ECR
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build Docker Image
        run: docker build ./docker
        env:
          REPOSITORY: wp
          REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$REPOSITORY
          IMAGE_TAG: ${{ github.sha }}
      - name: Push Docker Image
        run: docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
        env:
          REPOSITORY: wp
          REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$REPOSITORY
          IMAGE_TAG: ${{ github.sha }}