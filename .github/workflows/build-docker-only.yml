name: Build Container Only

on:
  workflow_dispatch:
  push:
    paths-ignore:
      # Exclude changes made in the root directory but not in the docker directory
      - '*'
      - '!docker'
      - '!docker/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # build Docker image and push to ECR
      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registries: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      - name: Build Docker Image
        run: docker build .
      - name: Tag Docker Image
        run: docker tag wordpress-memcached:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/wordpress-memcached:latest
      - name: Push Docker Image
        run: docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/wordpress-memcached:latest